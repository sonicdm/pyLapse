<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pyLapse — {% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css?v=8">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/sse.js"></script>
</head>
<body>
  {% set nav_items = [
    ("/", "Dashboard"),
    ("/cameras", "Cameras"),
    ("/collections", "Collections"),
    ("/exports", "Exports"),
    ("/videos", "Videos"),
    ("/config", "Config"),
  ] %}
  <nav>
    <a href="/" class="brand">pyLapse</a>
    {% for href, label in nav_items %}
    <a href="{{ href }}" {% if request.url.path == href or (href != '/' and request.url.path.startswith(href)) %}class="active"{% endif %}>{{ label }}</a>
    {% endfor %}
    <a href="https://github.com/sonicdm/pyLapse" target="_blank" rel="noopener" class="nav-github" title="GitHub">
      <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
    </a>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Folder picker modal -->
  <div id="folder-modal" class="modal" style="display:none;" onclick="if(event.target===this)closeFolderModal()">
    <div class="modal-content card">
      <div class="modal-header">
        <h3>Browse Folders</h3>
        <button onclick="closeFolderModal()" class="btn-secondary">&times;</button>
      </div>
      <div style="display:flex;align-items:center;gap:0.5rem;margin:0.5rem 0;">
        <button id="folder-up-btn" type="button" class="btn-secondary btn-small" onclick="folderGoUp()" title="Up one level">&uarr; Up</button>
        <p id="folder-current" class="muted" style="margin:0;word-break:break-all;flex:1;"></p>
      </div>
      <div id="folder-list" style="max-height:400px;overflow-y:auto;"></div>
      <div class="btn-row" style="margin-top:0.75rem;">
        <button onclick="selectCurrentFolder()">Select This Folder</button>
        <button onclick="closeFolderModal()" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Global task tray — visible on all pages -->
  <div id="task-tray"></div>

  <script src="/static/app.js?v=13"></script>
</body>
</html>
